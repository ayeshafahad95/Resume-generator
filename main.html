<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1> Resume Builder</h1>
        <!-- Form Section (Left) -->
        <div id="formSection" class="section">
            <form id="resumeForm">
                <!-- Objective Section -->
                <fieldset>
                    <legend>Objective</legend>
                    <textarea id="objective" name="objective" required placeholder="State your career objective or goal..." rows="5" cols="100"></textarea>
                </fieldset>

                <!-- Personal Information Section -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">Date of Birth:</label>
                    <input type="date" id="age" name="age" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="linkedin">LinkedIn Profile:</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </fieldset>

                <!-- Languages Section -->
                <fieldset>
                    <legend>Languages</legend>
                    <div id="languageList">
                        <div>
                            <input type="text" name="language[]" placeholder="Language" required>
                            <select name="proficiency[]">
                                <option value="Fluent">Fluent</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Basic">Basic</option>
                            </select>
                            <button type="button" onclick="removeField(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" onclick="addLanguage()">Add Language</button>
                </fieldset>

                <!-- About Me Section -->
                <fieldset>
                    <legend>About Me</legend>
                    <textarea id="aboutMe" name="aboutMe" required placeholder="Write a brief about yourself..." rows="5" cols="100"></textarea>
                </fieldset>

                <!-- Education Section -->
                <fieldset id="educationFieldset">
                    <legend>Education</legend>
                    <div id="educationList">
                        <div>
                            <input type="text" name="educationLevel[]" placeholder="Education Level" required>
                            <input type="text" name="institution[]" placeholder="Institution" required>
                            <input type="date" name="educationFrom[]" placeholder="From Year" required>
                            <input type="date" name="educationTo[]" placeholder="To Year" required>
                            <button type="button" onclick="removeField(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" onclick="addEducationField()">Add Education</button>
                </fieldset>

                <!-- Work Experience Section -->
                <fieldset id="workFieldset">
                    <legend>Work Experience</legend>
                    <div id="workList">
                        <div>
                            <input type="text" name="company[]" placeholder="Company" required>
                            <input type="text" name="position[]" placeholder="Position" required>
                            <input type="date" name="workFrom[]" placeholder="From Year" required>
                            <input type="date" name="workTo[]" placeholder="To Year" required>
                            <button type="button" onclick="removeField(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" onclick="addWorkField()">Add Work Experience</button>
                </fieldset>

                <!-- Skills Section -->
                <fieldset>
                    <legend>Skills</legend>
                    <div id="skillsList">
                        <div>
                            <input type="text" name="skill[]" placeholder="Skill" required>
                            <button type="button" onclick="removeField(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" onclick="addSkillField()">Add Skill</button>
                </fieldset>

                <!-- Action Buttons -->
                <button type="button" onclick="generateResume()">Generate Resume</button>
                <button type="button" onclick="clearForm()">Clear Form</button>
            </form>
        </div>

        <!-- Resume Display Section (Right) -->
        <div id="resumesection" class="section resume-section">
 <div class="main-content">
 

                <!-- The generated resume content will appear here -->
            </div>
        </div>
    </div>

    <script src="app.js" ></script>
</body>
</html>
